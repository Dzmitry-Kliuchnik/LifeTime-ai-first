<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Calendar Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 1px;
            background: #f5f5f5;
            padding: 1px;
        }
        .cell {
            aspect-ratio: 1;
            background: #8b5cf6;
            border-radius: 2px;
        }
        .info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Full Width Calendar Test</h1>
        <p>This test demonstrates how a 52-column grid (representing weeks) scales to browser width.</p>
        <p>Resize your browser window to see the responsive behavior.</p>
    </div>
    
    <div class="container">
        <div class="grid" id="grid">
            <!-- Generate 2080 cells (40 years * 52 weeks) -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const totalCells = 40 * 52; // 40 years
        
        for (let i = 0; i < totalCells; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
        
        // Show grid dimensions
        function updateInfo() {
            const container = document.querySelector('.container');
            const gridElement = document.querySelector('.grid');
            const cellElements = document.querySelectorAll('.cell');
            
            if (cellElements.length > 0) {
                const cellRect = cellElements[0].getBoundingClientRect();
                console.log(`Container width: ${container.clientWidth}px`);
                console.log(`Grid width: ${gridElement.clientWidth}px`);
                console.log(`Cell size: ${cellRect.width}px x ${cellRect.height}px`);
            }
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
